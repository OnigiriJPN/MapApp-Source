<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>高度マップアプリ</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1005180389636548"
     crossorigin="anonymous"></script>
<style>
  html, body, #map { height: 100%; margin: 0; padding: 0; }
  #map { position: relative; }
  #info { position: absolute; top: 10px; left: 10px; z-index: 1000; background: white; padding: 8px; border-radius: 4px; }
  #toggleDetailMap { position: absolute; top: 50px; left: 10px; z-index: 1000; }
  #routeDistance { position: absolute; bottom: 10px; left: 10px; background: rgba(255,255,255,0.8); padding: 5px; border-radius: 3px; z-index:1000;}
</style>
</head>
<body>

<div id="map"></div>
<button id="toggleDetailMap">市街図ON/OFF</button>
<div id="routeDistance"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
<script src="mapapp.js"></script>

</body>
</html>
